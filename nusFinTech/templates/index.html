<!DOCTYPE html>
{% extends "base.html" %}
    {% block body_block %}
	<div class="row-fluid">
		<div class="h-100 w-100 text-center">
		<h1>Welcome to DBS SaVest</h1>
		<canvas class="my-4 w-100 chartjs-render-monitor" id="myChart" width="1076" height="454"
            style="display: block; width: 1076px; height: 454px;"></canvas>

		</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.9.0/feather.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
        
        <script>
            /* globals Chart:false, feather:false */

            (function () {
                'use strict'

                feather.replace()

                // Graphs
                var ctx = document.getElementById('myChart')
                // eslint-disable-next-line no-unused-vars
                var myChart = new Chart(ctx, {
                    type: 'doughnut',
                    data: {
                        labels: ['Balance', 'Return'],
                        datasets: [{
							data: [{{ balance }}, {{ return }}],
							backgroundColor: ['#36a2eb', '#ff6384'],
                    	}
						],
						
					
                    },
                    options: {
						responsive: true,
						legend: {
							position: 'top',
						},
						title: {
							display: true,
							text: 'Your performance today'
						},
						animation: {
							animateScale: true,
							animateRotate: true
						}
					}
                })
            }())

        </script>
    {% endblock %}
