<!DOCTYPE html>
{% extends "base.html" %}
    {% block body_block %}
	{% if transactionPerformed %}
	<h3>{{ postMessage }}</h3>
	{% else %}
	<h3>Please input the amount to deposit: </h3>
    <form method="POST">
        {{ form.as_p }}
        {% csrf_token %}
        <input type="submit" name="submit" value="Submit"/> 
    </form>
	{% endif %}
    {% endblock %}
