{% extends "base.html" %}

    <br>
    <h3>Please input the amount to withdraw: </h3>
    <form method="POST">
        {{ form.as_p }}
        {% csrf_token %}
        <input type="submit" name="submit" value="Submit"/> 
    </form>
    {% endblock %}
